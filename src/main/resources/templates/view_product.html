<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Edit Product')" />
		<div th:replace="fragments :: header"></div>
	
<div class="container-fluid">
				<h3 class="text-center">View Product</h3>
		
<div class="row justify-content-center" style="margin-top:20px">
			<div class="alert alert-info" th:if="${successMessage}"
			th:utext="${successMessage}"></div>

        <div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				
					<div class="form-group row">
							 <label class="label col-md-3">Name</label>
				<div th:text="${product.name}" class="col">Name</div>
					</div>
					<div class="form-group row">
							<label class="label col-md-3">Description</label>
				<div th:text="${product.description}" class="col">Description</div>
					</div>

					<div class="form-group row">
							<label class="label col-md-3">Price</label> <div
					th:text="${product.price}" class="col">Price</div>
					</div>

					<div class="form-group row">
							<label class="label col-md-3">Discount</label> <div
					th:text="${product.discount}" class="col">Discount</div>
					</div>

					<div class="form-group row">
						<label class="label col-md-3">Quantity</label> <div
					th:text="${product.quantity}" class="col">Quantity</div>
					</div>

					
			</div>
		</div>
    </div>
</body>
</html>
