<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='All Payments')" />
<body>
		<div th:replace="fragments :: header"></div>

	<div class="container-fluid">


		<table class="table table-striped table-bordered table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Amount</th>
					<th>Time</th>


				</tr>
			</thead>
			<tbody>
				<tr th:each="payment : ${payments}">
										<td th:text="${payment.userName}">Name</td>
					<td ><span th:text="${payment.amount}"> amount</span> <span th:text="${session.currency}"> currency</span></td>
					<td th:text="${payment.createdTime}">Time</td>


				</tr>
			</tbody>
		</table>
		<div th:replace="/fragments/pagination :: pagination(URLparameter='/admin/payments')" ></div>

	</div>
</body>
</html>
